<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>

<body>
    <div id="tabContainer" style="margin-top:100px;">
        <div class="center">
            <div class='div-tab-title center'>
                <ul id="ul-tab-title" >
                    <li tab="chart-type-cont" class="active"><a>类型</a></li>
                    <li tab="chart-data-cont"><a>数据</a></li>
                    <li tab="chart-option-cont"><a>选项</a></li>
                </ul>
            </div>
            <div class='chart-type-cont  tab-item-con active'>
                类型
            </div>
            <div class='chart-data-cont tab-item-con'>
                数据
            </div>
            <div class='chart-option-cont tab-item-con'>
                xuanxiang
            </div>
        </div>
    </div>
    <style type="text/css">
    #tabContainer {
        width: 90%;
        border: 1px solid #ccc
    }
    #tabContainer .center {
        margin-right: auto;
        margin-left: auto;
    }
    
    #tabContainer #ul-tab-title {
        border: none;
        text-align: center;
        width: 100%;
        padding: 0;
        margin: 0;
        background: transparent;
    }
    
    #tabContainer #ul-tab-title li {
        text-align: center;
        margin: 0 -5px 0 0;
        height: 21px;
        float: inherit;
        display: inline-block;
        border: 1px solid #dcdcdc!important;
        background: #F3F3F3;
    }
    
    #tabContainer #ul-tab-title li:hover a {
        color: #333;
    }
    
    #tabContainer #ul-tab-title li:first-child {
        border-radius: 0;
        border-bottom-left-radius: 4px;
        border-top-left-radius: 4px;
    }
    
    #tabContainer #ul-tab-title li:last-child {
        border-radius: 0;
        border-bottom-right-radius: 4px;
        border-top-right-radius: 4px;
    }
    
    #tabContainer #ul-tab-title li a {
        float: left;
        text-align: center;
        color: #6e6e6e;
        cursor: pointer;
        padding: .3em 1em!important;
        font-family: SimSun;
        font-size: 13px;
    }
    
    #tabContainer #ul-tab-title li.active {
        border: 1px solid #717171!important;
        padding-bottom: 0;
        background: #848484;
        box-shadow: 0 2px 2px 0 #717171 inset!important;
        height: 21px;
    }
    
    #tabContainer #ul-tab-title li.active a {
        color: #fff;
        box-shadow: none;
        text-shadow: 0 1px #000;
    }
    
    #tabContainer .ul-tab-title {
        height: 23px;
        position: absolute;
        top: 1px;
    }
    
    .div-tab-title {
        margin-top: -10px;
    }
    

    .tab-item-con {
        display: none;
        padding: 10px;
    }
    
    .tab-item-con.active {
        display: inline-block;
    }
    /*---- 分割线 ----*/
    
    .chart-tab {
        color: #6e6e6e;
    }    
 
    </style>
</body>
<script type="text/javascript">
$('#tabContainer #ul-tab-title li').bind('click', function() {
    $('#tabContainer #ul-tab-title li').removeClass('active')
    $('#tabContainer .tab-item-con').removeClass('active')
    $(this).addClass('active');
    var tabClass = $(this).attr('tab');
    $(this).addClass('active');
    $("." + tabClass).addClass('active');
})
</script>

</html>
