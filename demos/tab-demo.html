<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>

<body>
    <div id="editChartContainer" style="margin-top:100px;">
        <div class="chart-container center">
            <div class='div-chart-tab center'>
                <ul id="chartTabs" class="tabs-nav">
                    <li tab="chart-type-cont" class="active"><a>类型</a></li>
                    <li tab="chart-data-cont"><a>数据</a></li>
                    <li tab="chart-option-cont"><a>选项</a></li>
                </ul>
            </div>
            <div class='chart-type-cont  chart-cont active'>
                类型
            </div>
            <div class='chart-data-cont chart-cont'>
                数据
            </div>
            <div class='chart-option-cont chart-cont'>
                xuanxiang
            </div>
        </div>
    </div>
    <style type="text/css">
    #editChartContainer .center {
        margin-right: auto;
        margin-left: auto;
    }
    
    #editChartContainer .tabs-nav {
        border: none;
        text-align: center;
        width: 100%;
        padding: 0;
        margin: 0;
        background: transparent;
    }
    
    #editChartContainer .tabs-nav li {
        text-align: center;
        margin: 0 -5px 0 0;
        height: 21px;
        float: inherit;
        display: inline-block;
        border: 1px solid #dcdcdc!important;
        background: #F3F3F3;
    }
    
    #editChartContainer .tabs-nav li:hover a {
        color: #333;
    }
    
    #editChartContainer .tabs-nav li:first-child {
        border-radius: 0;
        border-bottom-left-radius: 4px;
        border-top-left-radius: 4px;
    }
    
    #editChartContainer .tabs-nav li:last-child {
        border-radius: 0;
        border-bottom-right-radius: 4px;
        border-top-right-radius: 4px;
    }
    
    #editChartContainer .tabs-nav li a {
        float: left;
        text-align: center;
        color: #6e6e6e;
        cursor: pointer;
        padding: .3em 1em!important;
        font-family: SimSun;
        font-size: 13px;
    }
    
    #editChartContainer .tabs-nav li.active {
        border: 1px solid #717171!important;
        padding-bottom: 0;
        background: #848484;
        box-shadow: 0 2px 2px 0 #717171 inset!important;
        height: 21px;
    }
    
    #editChartContainer .tabs-nav li.active a {
        color: #fff;
        box-shadow: none;
        text-shadow: 0 1px #000;
    }
    
    #editChartContainer .chartTabs {
        height: 23px;
        position: absolute;
        top: 1px;
    }
    
    .div-chart-tab {
        margin-top: -10px;
    }
    
    .chart-container {
        width: 90%;
        border: 1px solid #ccc
    }
    
    .chart-cont {
        display: none;
        padding: 10px;
    }
    
    .chart-cont.active {
        display: inline-block;
    }
    
    .chart-tab {
        color: #6e6e6e;
    }
    </style>
</body>
<script type="text/javascript">
$('#editChartContainer #chartTabs li').bind('click', function() {
    $('#editChartContainer #chartTabs li').removeClass('active')
    $('#editChartContainer .chart-cont').removeClass('active')
    $(this).addClass('active');
    var tabClass = $(this).attr('tab');
    $(this).addClass('active');
    $("." + tabClass).addClass('active');
})
</script>

</html>
