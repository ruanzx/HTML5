<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <!-- Bootstrap CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">Hello Canvas</h1>
    <canvas id='myCanvas'>asdf</canvas>
    <canvas id='myCanvas2'>asdf</canvas>
    <canvas id='myCanvas3'>asdf</canvas>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
<script>
//矩形.
var c = document.getElementById("myCanvas");
var cxt = c.getContext("2d");
cxt.fillStyle = "#ccc";
cxt.fillRect(0, 0, 150, 75);
</script>
<script type="text/javascript">
//圆形  （弧线.）
var c = document.getElementById("myCanvas2");
var ctx = c.getContext("2d");
ctx.beginPath();

ctx.arc(100, 75, 50, 0, 1.3 * Math.PI);
ctx.stroke();
</script>
<script type="text/javascript">
//圆形  （弧线.）
var c = document.getElementById("myCanvas3");
var cxt = c.getContext("2d");
cxt.fillStyle = "pink";
cxt.beginPath();
cxt.arc(70, 38, 25, 0, Math.PI * 2, true);
cxt.closePath();
cxt.fill();

/**
 * context.arc(x,y,r,sAngle,eAngle,counterclockwise);
参数值
参数  描述
x   圆的中心的 x 坐标。
y   圆的中心的 y 坐标。
r   圆的半径。
sAngle  起始角，以弧度计。（弧的圆形的三点钟位置是 0 度）。
eAngle  结束角，以弧度计。
counterclockwise    可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
 Demo: http://www.w3school.com.cn/tags/canvas_arc.asp

 */
</script>
<script type="text/javascript">
//折线
var c = document.getElementById("myCanvas");
var cxt = c.getContext("2d");
cxt.moveTo(10, 10);
cxt.lineTo(150, 50);
cxt.lineTo(10, 50);
cxt.lineTo(30, 60);
cxt.stroke();
</script>

</html>
