<!doctype html>
<html>
<head>
    <title>SpreadJS - Paint</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link href="../../../external/spreadjs/css/gcspread.sheets.8.40.20151.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gcspread.sheets.all.8.40.20151.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
    /*code_begin*/
    $(document).ready(function () {
        var spread = new GcSpread.Sheets.Spread(document.getElementById("ss"), { sheetCount: 1 });
        initSpread(spread);
    });

    function initSpread(spread) {
        spread.isPaintSuspended(true);
        spread.addSheet(0);
        spread.isPaintSuspended(false);

        $("#btnAddSheet").click(function () {
            spread.addSheet(0);
        });

        $("#isPaintSuspended").click(function () {
            spread.isPaintSuspended($(this).prop("checked"));

            spread.invalidateLayout();
            spread.repaint();
        });
    }
    /*code_end*/
    </script>
</head>
<body>
    <div class="sample-turtorial">
        <div id="ss" style="width:100%; height:410px;border: 1px solid gray;"></div>
        <div class="demo-options">
            <div class="option-row">
                <input type="button" id="btnAddSheet" value="Add Sheet" />
                <input type="checkbox" id="isPaintSuspended" />
                <label for="isPaintSuspended">isPaintSuspended</label>
            </div>
        </div>
    </div>
</body>
</html>
