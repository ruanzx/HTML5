<!doctype html>
<html>
<head>
    <title>SpreadJS - Sheet Actions</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link href="../../../external/spreadjs/css/gcspread.sheets.8.40.20151.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gcspread.sheets.all.8.40.20151.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
    /*code_begin*/
    $(document).ready(function () {
        var spread = new GcSpread.Sheets.Spread(document.getElementById("ss"), { sheetCount: 1 });
        initSpread(spread);
    });

    function initSpread(spread) {
        $("#addCToKeyMap").click(function () {
            var spreadNS = GcSpread.Sheets;
            var sheet = spread.getActiveSheet();
            sheet.addKeyMap('W'.charCodeAt(0), false, false, false, false, spreadNS.SpreadActions.navigationUp);
            sheet.addKeyMap('A'.charCodeAt(0), false, false, false, false, spreadNS.SpreadActions.navigationLeft);
            sheet.addKeyMap('S'.charCodeAt(0), false, false, false, false, spreadNS.SpreadActions.navigationDown);
            sheet.addKeyMap('D'.charCodeAt(0), false, false, false, false, spreadNS.SpreadActions.navigationRight);
        });
    }
    /*code_end*/
    </script>
</head>
<body>
<div class="sample-turtorial">
    <div id="ss" style="width:100%; height:410px;border: 1px solid gray;"></div>
    <div class="demo-options">
        <div class="option-row">
            <input type="button" id="addCToKeyMap" value="Use 'W A S D' To Navigate" />
        </div>
    </div>
</div>
</body>
</html>
