<!doctype html>
<html>
<head>
    <title>SpreadJS - Get / Set Data</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link href="../../../external/spreadjs/css/gcspread.sheets.8.40.20151.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gcspread.sheets.all.8.40.20151.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
    /*code_begin*/
        $(document).ready(function () {
            var spread = new GcSpread.Sheets.Spread(document.getElementById("ss"));
            var spreadNS = GcSpread.Sheets;
            var sheet = spread.getSheet(0);
            sheet.isPaintSuspended(true);
            sheet.setValue(1, 1, '2014');
            sheet.setText(2, 2, '01/01/2014');

            sheet.setArray(4, 4, [[1, 2, 3], [4, 5, 6], [7, 8, 9]]);

            sheet.copyTo(4, 4, 10, 1, 3, 3, spreadNS.CopyToOption.All);
            sheet.moveTo(11, 2, 11, 5, 2, 2, spreadNS.CopyToOption.All);
            sheet.isPaintSuspended(false);
        });
    /*code_end*/
    </script>
</head>
<body>
    <div class="sample-turtorial">
        <div id="ss" style="width:100%; height:450px;border: 1px solid gray;"></div>
    </div>
</body>
</html>
