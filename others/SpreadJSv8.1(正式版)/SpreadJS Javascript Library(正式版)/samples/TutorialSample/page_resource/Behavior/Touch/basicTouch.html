<!doctype html>
<html>
<head>
    <title>SpreadJS - Basic Touch</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <link href="../../../external/spreadjs/css/gcspread.sheets.8.40.20151.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gcspread.sheets.all.8.40.20151.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
        /*code_begin*/
        $(document).ready(function () {
            var spread = new GcSpread.Sheets.Spread(document.getElementById("ss"));
            spread.useTouchLayout(true);

            $("#useTouchLayout").click(function () {
                spread.useTouchLayout($(this).prop("checked"));
            });
        });
        /*code_end*/
    </script>

</head>
<body>
    <div class="sample-turtorial">
        <div id="ss" style="width: 100%; height: 420px; border: 1px solid gray;"></div>
        <div class="option-row">
            <input type="checkbox" id="useTouchLayout" checked="checked">
            <label for="useTouchLayout">Use Touch Layout</label>
        </div>
    </div>
</body>
</html>
