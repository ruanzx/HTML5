<!doctype html>
<html>
    <head>
    <title>SpreadJS - What If Analysis Template</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link href="../../../external/spreadjs/css/gcspread.sheets.8.40.20151.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gcspread.sheets.all.8.40.20151.0.min.js"></script>

    <style type="text/css">
    /*css_begin*/

    /*css_end*/
    </style>
    <script id="scriptInit" type="text/javascript">
        /*code_begin*/
        $(document).ready(function () {
            var spread = new GcSpread.Sheets.Spread(document.getElementById("ss"), { sheetCount: 1 });
            initSpread(spread);
        });
        function initSpread(spread) {
            $.ajax({
                url: "whatifanalysistemplate_json.txt",
                datatype: "text",
                beforeSend: function (xhr) {
                },
                success: function (data) {
                    window.setTimeout(function () {
                        try {
                            var sd = JSON.parse(data);
                            if (sd.length > 0) {
                                if (!spread) {
                                    return;
                                }
                                spread.isPaintSuspended(true);

                                spread.fromJSON(sd[0]);

                                spread.setTabStripRatio(0.7);
                                spread.newTabVisible(false);
                                spread.isPaintSuspended(false);
                            }
                        } catch (ex) {
                        }
                    }, 800);
                },
                error: function (ex) {
                    alert(ex);
                }
            });
        }
        /*code_end*/
    </script>
    </head>
    <body>
    <div class="sample-turtorial">
        <div id="ss" style="width:100%; height:620px;border: 1px solid gray;"></div>
    </div>
    </body>
</html>
