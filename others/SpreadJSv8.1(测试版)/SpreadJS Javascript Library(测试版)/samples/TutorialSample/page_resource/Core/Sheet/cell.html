<!doctype html>
<html>
<head>
    <title>SpreadJS - Cell</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link href="../../../external/spreadjs/css/gcspread.sheets.8.40.20151.0.css" rel="stylesheet" type="text/css" />

    <script src="../../../external/external/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../../../external/spreadjs/gcspread.sheets.all.8.40.20151.0.min.js"></script>

    <script id="scriptInit" type="text/javascript">
    /*code_begin*/
    $(document).ready(function () {
        var spread = new GcSpread.Sheets.Spread(document.getElementById("ss"));
        var spreadNS = GcSpread.Sheets;
        var sheet = spread.getSheet(0);
        sheet.isPaintSuspended(true);
        sheet.setValue(1,1, "Welcome to SpreadJS!");
        sheet.setValue(2,1, "Spread!");
        sheet.isPaintSuspended(false);
    
        $("#referenceStyle").change(function () {
            var sheet = spread.getActiveSheet();
            var referenceStyleValue = $(this).prop("value");
            var referenceStyle = spreadNS.ReferenceStyle[referenceStyleValue];
            sheet.referenceStyle(referenceStyle);
        });

        $("#chkAllowCellOverFlow").click(function () {
            var sheet = spread.getActiveSheet();
            sheet.allowCellOverflow($(this).prop("checked"));
        });
    });
    /*code_end*/
    </script>
</head>
<body>
    <div class="sample-turtorial">
        <div id="ss" style="width:100%; height:415px;border: 1px solid gray;"></div>
		<div class="demo-options">
			<div class="position">
				<label for="referenceStyle">ReferenceStyle:</label>
                <select id="referenceStyle">
                    <option value="A1">A1</option>
                    <option value="R1C1">R1C1</option>
                </select>
				<input type="checkbox" id="chkAllowCellOverFlow" />
                <label for="chkAllowCellOverFlow">AllowCellOverFlow</label>
			</div>
		</div>
	</div>
    
</body>
</html>
